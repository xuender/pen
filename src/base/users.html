<table ng-table="tableParams"  class="table">
  <tr ng-repeat="user in $data">
    <td data-title="'ID'" sortable="'Id'" filter="{'Id': 'text'}">
      <span>{{ user.Id }}</span>
    </td>
    <td data-title="'昵称'" sortable="'Nick'" filter="{'Nick': 'text'}">
      <span ng-if="!user.$edit">{{ user.Nick }}</span>
      <div ng-if="user.$edit">
        <input class="form-control" type="text" ng-model="user.Nick" />
      </div>
    </td>
    <td data-title="'邮件地址'" sortable="'Email'" filter="{'Email': 'text'}">
      <span ng-if="!user.$edit">{{ user.Email }}</span>
      <div ng-if="user.$edit">
        <input class="form-control" type="email" ng-model="user.Email" />
      </div>
    </td>
    <td data-title="'操作'" width="200">
      <button ng-if="!user.$edit" class="btn btn-default btn-sm" ng-click="user.$edit = true">编辑</button>
      <button ng-if="user.$edit" class="btn btn-primary btn-sm" ng-click="user.$edit = false">保存</button>
    </td>
  </tr>
</table>
