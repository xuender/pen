<div class="row">
  <div class="form-group col-xs-6">
    <label class="control-label col-xs-3">创建时间</label>
    <div class="col-xs-6">
      <p class="form-control-static pen-date">{{ d.CreatedAt | date:"yyyy-MM-dd H:mm:ss" }}</p>
    </div><!-- 10 -->
  </div><!-- form-group -->
  <div class="form-group col-xs-6">
    <label class="control-label col-xs-3">修改时间</label>
    <div class="col-xs-6">
      <p class="form-control-static pen-date">{{ d.UpdatedAt | date:"yyyy-MM-dd H:mm:ss" }}</p>
    </div><!-- 10 -->
  </div><!-- form-group -->
</div><!-- row -->
