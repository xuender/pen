  <div class="row">
    <label class="control-label col-xs-2">创建时间</label>
    <div class="col-xs-3">
      <p class="form-control-static">{{ d.CreatedAt | date:"yyyy-MM-dd H:mm:ss" }}</p>

    <label class="control-label col-xs-2">修改时间</label>

    </div><!-- 10 -->
  </div><!-- row -->
</div><!-- form-group -->
