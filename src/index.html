<!DOCTYPE html>
<html ng-app="pen" ng-csp>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/ng-table.min.css" rel="stylesheet"/>
    <meta charset="utf-8" />
    <title>平台</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
  </head>
  <body ng-controller="PenCtrl">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">XPEN</a>
        </div><!-- navbar-header -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- <li><a href ng-click="test()" >测试</a></li> -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"
              ng-disabled="!isLogin">
                系统管理 <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#/users">用户管理</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <p class="navbar-text">
              <span ng-class="{'text-success':isLogin, 'text-danger':!isLogin}">
                登录状态
                <i class="fa" ng-class="{'fa-check':isLogin,'fa-times':!isLogin}"></i>
              </span>
                在线人数
              <span class="badge">{{ userCount }}</span>
            </p>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.nick }} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a ng-click="edit()">修改用户信息</a></li>
                <li class="divider"></li>
                <li><a ng-click="logout()">退出</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- navbar-collapse -->
      </div><!-- container-fluid -->
    </nav>
    <div class="container-fluid">
      <div class="col-xs-3" ng-include="'base/left.html'">
      </div><!-- 3 -->
      <div class="col-xs-9">
        <div ng-view></div>
      </div><!-- 9 -->
    </div><!-- container-fluid -->
    <script src="js/jquery.min.js"></script>
    <script src="js/md5.min.js"></script>
    <script src="js/angular-file-upload-html5-shim.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ng-table.min.js"></script>
    <script src="js/angular-file-upload.min.js"></script>
    <script src="js/ui-bootstrap-tpls.min.js"></script>
    <script src="js/ngSocket.js"></script>
    <script src="js/angular-local-storage.min.js"></script>
    <script src="js/hotkey.min.js"></script>
    <script src="js/textAngular-sanitize.min.js"></script>
    <script src="js/textAngular.min.js"></script>
    <script src="js/jquery.ba-resize.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
