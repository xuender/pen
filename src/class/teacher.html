<div class="modal-header">
  <button class="close" type="button" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">教师编辑</h4>
</div><!-- modal-header -->
<div class="modal-body">
  <form class="form-horizontal" role="form" name="employeeForm">
    <div ng-include="'class/people.html'"></div>
    <div class="form-group">
      <div class="row">
        <label class="control-label col-xs-2" for="i_duty">任教日期</label>
        <div class="col-xs-3">
          <p class="input-group">
            <input type="text" class="form-control"
            datepicker-popup="yyyy-MM-dd" ng-model="d.StartAt" is-open="opened"
            datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
            ng-required="true" close-text="关闭" current-text="今天" clear-text="清除"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div><!-- 3 -->
      </div><!-- row -->
    </div><!-- form-group -->
    <div ng-include="'base/base_object.html'"></div>
  </form>
</div><!-- modal-body -->
<div class="modal-footer">
  <button ng-click="employeeForm.$valid?ok():''"
  class="btn btn-primary">确定</button>
  <button ng-hide="init" class="btn btn-warning" ng-click="cancel()">取消</button>
</div><!-- modal-footer -->
